<!DOCTYPE html>
<html>
<head>
    <title>Crear Nueva Tarea</title>
    <style>
        /* Estilos para el formulario (mantén los estilos previos) */
        /* ... (estilos previos) ... */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        input[type="date"] {  /* Agrega input[type="date"] para el campo de fecha */
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Crear Nueva Tarea</h1>
    <form method="post">
        {% csrf_token %}
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" required maxlength="256"></textarea><br><br>
        <label for="tipo_tarea">Tipo de Tarea:</label>
        <select name="tipo_tarea" required>
            <option value="Hogar">Hogar</option>
            <option value="Estudiantil">Estudiantil</option>
            <option value="Laboral">Laboral</option>
            <option value="Otras">Otras</option>
        </select><br><br>
        <label for="status">Status:</label>
        <select name="status" required>
            <option value="Culminada">Culminada</option>
            <option value="Cancelada">Cancelada</option>
            <option value="Proceso">Proceso</option>
        </select><br><br>
        <label for="fecha">Fecha:</label> <!-- Campo de fecha -->
        <input type="date" name="fecha" required><br><br> <!-- Campo de fecha -->
        <input type="submit" value="Guardar">
    </form>
    <a href="{% url 'lista_tareas' %}">Volver a la Lista de Tareas</a>
</body>
</html>
